# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - 'feature/*'

jobs:
  bump-version:
    name: 'Bump Version on release created'
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version-bump.outputs.newTag }}
    steps:
      - uses: actions/checkout@v3
      - id: version-bump
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type:  'patch'
          tag-prefix:  'v'

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: needs.bump-version.outputs.new-version != ''
    
    steps:
      - name: New Version
        env:
          NEW_VERSION: ${{ steps.bump-version.outputs.new-version }}
        run: echo "new version $NEW_VERSION"    
      - name: Create Release
        id: create-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: ${{needs.bump-version.outputs.new-version}}
          repo_token: ${{ github.token }}
          prerelease: true

  publish-npm:
    name: "Publish to npm"
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Build package
        run: npm build
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          package: dist
          token: ${{ secrets.NPM_TOKEN }}
